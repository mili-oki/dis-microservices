spring:
  application:
    name: auth-service
  config:
    import: ""
  cloud:
    config:
      enabled: false

  datasource:
    url: jdbc:h2:mem:authdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    enabled: false

management:
  endpoints.web.exposure.include: health,info

auth:
  jwt:
    issuer: test
    secret: test-test-test-test-test-test-test-test-1234567890
