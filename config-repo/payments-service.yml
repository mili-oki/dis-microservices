spring:
  application:
    name: payments-service
  datasource:
    url: jdbc:postgresql://localhost:5432/paymentsdb
    username: payments
    password: payments
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8084