spring:
  datasource:
    url: jdbc:h2:mem:paytest;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  cloud:
    discovery:
      enabled: false
    openfeign:
      lazy-attributes-resolution: true

eureka:
  client:
    enabled: false

